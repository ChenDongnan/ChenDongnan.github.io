sages</div><div class="line">tail -f /var/log/secure</div><div class="line"></div><div class="line">分页显示test文本内容，按空格键显示下一页，按q退出</div><div class="line">more test</div><div class="line"></div><div class="line">分页显示test文本内容，按空格键显示下一页，按q退出，按上下键进行上翻和下翻</div><div class="line">less test</div><div class="line"></div><div class="line">test文件重命名为test1</div><div class="line">mv test test1</div><div class="line"></div><div class="line">把test文件移动到上一级目录下</div><div class="line">mv test ../</div><div class="line"></div><div class="line">把上一级文件test移动到当前目录</div><div class="line">mv ../test .</div><div class="line"></div><div class="line">把test1拷贝成test2</div><div class="line">cp test1 test2</div><div class="line"></div><div class="line">把一个目录拷贝成另一个目录</div><div class="line">cp -r hh dd</div><div class="line"></div><div class="line">删除test1文件并提示是否删除</div><div class="line">rm test1</div><div class="line"></div><div class="line">强制删除test1文件</div><div class="line">rm -f test1</div><div class="line"></div><div class="line">删除当前目录下所有文件</div><div class="line">rm -rf *</div><div class="line"></div><div class="line">备份某个文件</div><div class="line">cp test test.bak</div><div class="line"></div><div class="line"></div><div class="line">3. vi操作文件常用方式</div><div class="line">查看模式：</div><div class="line">G(shift+g)　　 跳到文件尾部</div><div class="line">gg　　　　　　  跳到文件首部</div><div class="line">/             从文本尾部开始查找某个文本</div><div class="line">?             从文本首部开始查找某个文本</div><div class="line">dd            删除一行</div><div class="line">ndd           删除多行</div><div class="line">yy            复制一行</div><div class="line">nyy           复制多行</div><div class="line">p             粘贴一行或多行</div><div class="line">u             撤消上一个操作</div><div class="line"></div><div class="line">冒号模式 </div><div class="line">:w            保存</div><div class="line">:wq　　　      保存并退出</div><div class="line">:x            保存并退出</div><div class="line">:q!           不保存退出 </div><div class="line">:wq!          强制保存并退出 </div><div class="line">:set number   显示行号</div><div class="line"></div><div class="line">编辑模式：</div><div class="line">a             当前字符的后面插入 </div><div class="line">i             当前位置插入 </div><div class="line">o             当前行后面追加一个新行后插入 </div><div class="line"></div><div class="line">不同模式之间切换ESC</div><div class="line"></div><div class="line"></div><div class="line">4. linux用户和组操作</div><div class="line">id oracle                 查看用户信息</div><div class="line">cd /home </div><div class="line">ls -a</div><div class="line">cat /etc/passwd</div><div class="line">cat /etc/shodaw</div><div class="line"></div><div class="line">useradd oracle            创建oracle用户</div><div class="line">useradd -u 501 oracle </div><div class="line">useradd -u 501 -g root oracle</div><div class="line">useradd -h                查看useradd命令简略帮助</div><div class="line">man useradd               查看useradd命令详细帮助，</div><div class="line">                          直接打开帮助文件，q退出</div><div class="line"></div><div class="line">usermod -u 502 oracle     修改用户信息</div><div class="line">usermod -g root oracle</div><div class="line"></div><div class="line">userdel -r oracle         删除oracle用户</div><div class="line"></div><div class="line">passwd oracle             修改用户密码</div><div class="line"></div><div class="line">cat /etc/group            查看组信息</div><div class="line"></div><div class="line">groupadd -g 501 dba       添加组信息</div><div class="line"></div><div class="line">groupdel dba              删除组，如果组下面有用户，要先删除用户</div><div class="line"></div><div class="line">groupmod -g 502 dba       修改组的gid</div><div class="line"></div><div class="line">useradd -u 501  -g oinstall -G dba oracle      给用户添加多个组</div><div class="line"></div><div class="line">su - oracle         切换用户并切换用户的配置文件              </div><div class="line"></div><div class="line">su oracle           切换用户但不切换用户配置文件</div><div class="line"></div><div class="line">权限设置</div><div class="line">r     w     x</div><div class="line">4     2     1</div><div class="line">rwx   r-x   r-x</div><div class="line">user　group others </div><div class="line">7     5     5</div><div class="line">root  root  others</div><div class="line"></div><div class="line">chown oracle:oinstall /oracle     修改某个目录权限</div><div class="line">chown -R oracle:oinstall /oracle  修改某个目录及其子目录权限</div><div class="line"></div><div class="line">ls -ld /oracle                    查看目录权限</div><div class="line"></div><div class="line">chmod -R 777 /oracle              设置目录为最大权限</div><div class="line">chmod -R 755 /oracle              修改oracle目录及其子目录权限为755</div><div class="line"></div><div class="line">chown用法</div><div class="line">用来更改某个目录或文件的用户名和用户组的</div><div class="line">chown 用户名:组名 文件路径（可以是就对路径也可以是相对路径）</div><div class="line">例1：chown root:root /tmp/tmp1</div><div class="line">就是把tmp下的tmp1的用户名和用户组改成root和root（只修改了tmp1的属组）.</div><div class="line">例2：chown -R root:root /tmp/tmp1</div><div class="line">就是把tmp下的tmp1下的所有文件的属组都改成root和root。</div><div class="line"></div><div class="line">chmod用法</div><div class="line">用来修改某个目录或文件的访问权限。</div><div class="line">语法：chmod [who] [+ | - | =] [mode] 文件名</div><div class="line"> 命令中各选项的含义为： </div><div class="line">操作对象who可是下述字母中的任一个或者它们的组合：</div><div class="line"> 　　u 表示“用户（user）”，即文件或目录的所有者。</div><div class="line"> 　　g 表示“同组（group）用户”，即与文件属主有相同组ID的所有用户。</div><div class="line"> 　　o 表示“其他（others）用户”。</div><div class="line"> 　　a 表示“所有（all）用户”。它是系统默认值。</div><div class="line"> 操作符号可以是：</div><div class="line"> 　　+ 添加某个权限。</div><div class="line"> 　　- 取消某个权限。</div><div class="line"> 　　= 赋予给定权限并取消其他所有权限（如果有的话）。</div><div class="line"> 设置 mode 所表示的权限可用下述字母的任意组合：</div><div class="line"> 　　r 可读。</div><div class="line"> 　　w 可写。</div><div class="line">   　x 可执行。</div><div class="line"> 　　X 只有目标文件对某些用户是可执行的或该目标文件是目录时才追加x 属性。</div><div class="line"> 　　s 在文件执行时把进程的属主或组ID置为该文件的文件属主。</div><div class="line">       方式“u＋s”设置文件的用户ID位，“g＋s”设置组ID位。</div><div class="line"> 　　t 保存程序的文本到交换设备上。</div><div class="line"> 　　u 与文件属主拥有一样的权限。</div><div class="line"> 　　g 与和文件属主同组的用户拥有一样的权限。</div><div class="line"> 　　o 与其他用户拥有一样的权限。</div><div class="line"> 文件名：以空格分开的要改变权限的文件列表，支持通配符。</div><div class="line"> </div><div class="line">5. linux软件的安装、解压缩，yum </div><div class="line">file a.tar.gz</div><div class="line"></div><div class="line">*.tar</div><div class="line">tar -xvf a.tar</div><div class="line">tar cvf a.tar a/</div><div class="line"></div><div class="line">*.tar.gz</div><div class="line">tar -zcvf a.tar.gz a</div><div class="line">tar -zxvf a.tar.gz</div><div class="line"></div><div class="line">*.gz</div><div class="line">gunzip a.gz</div><div class="line">gzip -6 a a.gz</div><div class="line"></div><div class="line">*.bz2</div><div class="line">tar -jxvf a.bz2</div><div class="line">tar -cjvf a a.bz2 </div><div class="line"></div><div class="line">*.cpio</div><div class="line">cpio -idmv &lt; a.cpio</div><div class="line"></div><div class="line">*.cpio.gz</div><div class="line">zcat a.cpio.gz | cpio -idmv</div><div class="line"></div><div class="line">*.zip</div><div class="line">unzip a.zip</div><div class="line"></div><div class="line"></div><div class="line">安装软件</div><div class="line">rpm -ivh file.rpm</div><div class="line"></div><div class="line">过滤安装好的带有zsh字符的软件</div><div class="line">rpm -qa|grep zsh</div><div class="line"></div><div class="line">卸载软件</div><div class="line">rpm -e file.el5</div><div class="line"></div><div class="line">查看所以已安装软件</div><div class="line">rpm -ga</div><div class="line"></div><div class="line"></div><div class="line">使用yum安装软件</div><div class="line">mount /dev/hdc /mnt</div><div class="line"></div><div class="line">cp rhel-debuginfo.repo rhel5.repo</div><div class="line"></div><div class="line">vi rhel5.repo</div><div class="line"></div><div class="line">6. linux主机名、网络配置、网络的查看</div><div class="line"></div><div class="line">设置网卡向导</div><div class="line">setup</div><div class="line">####################################</div><div class="line">Name                 eth0</div><div class="line">Device               eth0</div><div class="line">Use DHCP             []</div><div class="line">Static IP            192.168.12.100</div><div class="line">Netmask              255.255.255.0</div><div class="line">Default gateway IP   192.168.12.1</div><div class="line">###################################</div><div class="line"></div><div class="line">重启网卡</div><div class="line">/etc/init.d/network restart</div><div class="line"></div><div class="line">查看网络配置信息</div><div class="line">ifconfig etho</div><div class="line">ifconfig -a</div><div class="line">ip a</div><div class="line">ip add</div><div class="line"></div><div class="line">手动修改网络配置文件</div><div class="line">vi /etc/sysconfig/network-scripts</div><div class="line">###############################################################</div><div class="line">#Inter Corporation 82545EM Gigabit Ethernet Controller (Copper)</div><div class="line">DEVICE=eth0</div><div class="line">BOOTPROTO=none</div><div class="line">HWADDR=00:0c:29:9e:72:f4</div><div class="line">ONBOOT=yes</div><div class="line">TYPE=Ethernet</div><div class="line">NETMASK=255.255.255.0</div><div class="line">IPADDR=192.168.12.100</div><div class="line">GATEWAY=192.168.12.1</div><div class="line">###############################################################</div><div class="line"></div><div class="line">修改主机域名</div><div class="line">vi /etc/hosts</div><div class="line">##################################################</div><div class="line">127.0.0.1       localhost.localdomain localhost</div><div class="line">::1             localhost6.localdomain6 localhost6</div><div class="line">192.168.91.10   RHL5</div><div class="line">##################################################</div><div class="line"></div><div class="line">vi /etc/sysconfig/network</div><div class="line">########################</div><div class="line">NETWORKING=yes</div><div class="line">NETWORKING_IPV6=no</div><div class="line">HOSTNAME=RHL5</div><div class="line">GATEWAY=192.168.91.1</div><div class="line">#######################</div><div class="line"></div><div class="line">立即刷新系统设置</div><div class="line">su -</div><div class="line"></div><div class="line">手工修改域名</div><div class="line">hostname RHL5</div><div class="line">退出终端，重新打开</div><div class="line"></div><div class="line">检查IP是否设置成功</div><div class="line">ping 192.168.12.100</div><div class="line"></div><div class="line">检查域名是否设置成功</div><div class="line">ping RHL5</div><div class="line"></div><div class="line"></div><div class="line">7.linux磁盘管理、存储配置命令（raw配置），多路径软件配置</div><div class="line"></div><div class="line">查看各个分区的信息</div><div class="line">fdisk -l    </div><div class="line"></div><div class="line">进入分区模式</div><div class="line">fdisk /dev/sda</div><div class="line"></div><div class="line">让分区操作立即生效</div><div class="line">partprobe</div><div class="line"></div><div class="line">格式化某个分区</div><div class="line">mkfs.ext3 /dev/sda5</div><div class="line"></div><div class="line">把分区mount到某个目录才能使用分区</div><div class="line">mount /dev/sda5 /mnt</div><div class="line"></div><div class="line">取消分区的mount操作</div><div class="line">umount /dev/sda5</div><div class="line"></div><div class="line">把分区映射到某个裸设备, 并增加dba权限</div><div class="line">cd /etc/udev/rules.d</div><div class="line"></div><div class="line">vi 60-raw.rules</div><div class="line">########################################################</div><div class="line">ACTION==&quot;add&quot;, KERNEL==&quot;sda5&quot;,RUN+=&quot;/bin/raw/raw1 %N&quot;</div><div class="line">KERNEL==&quot;raw*&quot;, OWNER=&quot;oracle&quot; GROUP=&quot;dba&quot;, MODE=&quot;0660&quot;</div><div class="line">########################################################</div><div class="line"></div><div class="line">start_udev</div><div class="line"></div><div class="line">raw -qa</div><div class="line"></div><div class="line">cat 60-raw.rules</div><div class="line"></div><div class="line"></div><div class="line">8.oracle需要的参数配置 </div><div class="line"></div><div class="line">全局进程，线程配置</div><div class="line">/etc/profile</div><div class="line">###########################</div><div class="line">if [$USER = &apos;oracle&apos;]; then</div><div class="line">    ulimit -u 16384</div><div class="line">    ulimit -n 65536</div><div class="line">fi</div><div class="line">##########################</div><div class="line"></div><div class="line">su - oracle 切换到oracle用户</div><div class="line">cd /oracle  切换到oracle目录</div><div class="line"></div><div class="line">修改oracle用户环境变量</div><div class="line">.bash_profile                </div><div class="line">#################################################</div><div class="line">export ORACLE_BASE=/oracle/app/oracle</div><div class="line">export ORACLE_HOME=$ORACLE_BASE/product/10.2.0/db</div><div class="line">export PATH=$ORACLE_HOME/bin;$PATH</div><div class="line">#################################################</div><div class="line"></div><div class="line">网络参数配置</div><div class="line">/etc/sysctl.conf             </div><div class="line">#####################################################################</div><div class="line"># Kernel sysctl configuration file for Red Hat Linux</div><div class="line">#</div><div class="line"># For binary values, 0 is disabled, 1 is enabled.  See sysctl(8) and</div><div class="line"># sysctl.conf(5) for more details.</div><div class="line"></div><div class="line"># Controls IP packet forwarding</div><div class="line">net.ipv4.ip_forward = 0</div><div class="line"></div><div class="line"># Controls source route verification</div><div class="line">net.ipv4.conf.default.rp_filter = 1</div><div class="line"></div><div class="line"># Do not accept source routing</div><div class="line">net.ipv4.conf.default.accept_source_route = 0</div><div class="line"></div><div class="line"># Controls the System Request debugging functionality of the kernel</div><div class="line">kernel.sysrq = 0</div><div class="line"></div><div class="line"># Controls whether core dumps will append the PID to the core filename</div><div class="line"># Useful for debugging multi-threaded applications</div><div class="line">kernel.core_uses_pid = 1</div><div class="line">#######################################################################</div><div class="line"></div><div class="line">进程、线程配置</div><div class="line">/etc/security/limits.conf    </div><div class="line">###################################</div><div class="line">oracle     soft    nproc    2047</div><div class="line">oracle     hard    nproc    16384</div><div class="line">oracle     soft    nofile   1024</div><div class="line">oracle     hard    nofile   65536</div><div class="line">###################################</div><div class="line"></div><div class="line">9.oracle安装需要的图形化支持</div><div class="line">xManager</div><div class="line">VNC</div><div class="line">xShell</div><div class="line">putty</div><div class="line"></div><div class="line">10.ssh基本操作</div><div class="line">ssh重启</div><div class="line">/etc/init.d/sshd restart</div><div class="line"></div><div class="line">ssh登录到远程机器</div><div class="line">ssh 192.168.21.100</div><div class="line"></div><div class="line">拷贝文件到远程主机某个目录</div><div class="line">scp -r /oracle 192.168.12.100:/tmp</div><div class="line"></div><div class="line">11.linux优化的命令</div><div class="line">终止指定进程</div><div class="line">kill -9 11024</div><div class="line">批量终止xxx进程</div><div class="line">kill -9 `ps -ef |grep xxx |grep -v grep |awk &apos;&#123;print $2&#125;&apos;`</div><div class="line"></div><div class="line">ps -ef |grep ora_   查看进程</div><div class="line">df -h               查看磁盘空间</div><div class="line">free -m             查看内存</div><div class="line">vmstat 1 5          查看系统统计信息（包括cpu,mem,io等）</div><div class="line"></div><div class="line">top命令</div><div class="line">s 调整刷新频率，如改成1，即每秒刷新一次</div><div class="line">shift + P 按CPU排序</div><div class="line">shift + M 按内存排序</div><div class="line">shift + T 按时间排序</div><div class="line">shift + U 按用户过滤</div></pre></td></tr></table></figure>
